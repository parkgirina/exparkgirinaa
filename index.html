<!DOCTYPE html>
<head>
	<meta charset="uft-8">
</head>
<body>
<div id="myRect" style="width: 100px; height: 100px; background: yellow; transition: all 1s; margin-left: 0px;"></div>
<input type="range" id="myPicker" min="0" max="1200">
<div id="rangeValue">0</div>
</body>
<script>
myPicker.onchange=function(){
	myRect.style.marginLeft=myPicker.value+"px";
	rangeValue.innerHTML=myPicker.value;
}
</script>
</body>
</html>
